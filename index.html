<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="Portafolio web para TomásTK.">
  <title>TomásTK Portafolio</title>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!--Iconify-->
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--Normalize CSS-->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <!--Own Styles-->
  <link rel="stylesheet" href="assets/css/styles.css">

<body class="body dark">
  <div class="logo" id="logo">
    <div class="mitad1">
    <img src="assets/img/logo.png" alt="Logo de TomásTK">

    </div>
    <div class="mitad2"></div>
  </div>
  <div class="container">
  <header class="header dark">
    <div class="header__logo-container">
      <a href="/portafolio">
        <h1 class="header__name dark">TomasTK</h1>
      </a>
        <img src="assets/img/logo.png" width="120px" alt="Logo de TomásTK" style="color: black" class="header__logo" id="menu-switch">

    <nav class="header__nav" id="menu">
      <div class="header__nav-networks">

        </a>
        <a href="https://instagram.com/tomastk_" target="_blank" class="header__instagram">
          <span class="iconify header__nav-instagram" data-inline="false" data-icon="ant-design:instagram-filled"

        </a>
      </div>
      <input type="checkbox" id="checkbox" class="header__nav-switch">
    </nav>

  <section class="section__hero">
    <div class="hero__rectangle"></div>
    <h2 class="hero__headline">Un Diseñador Web<br><span class="hero__">diferente</span></h2>
  </section>

  <main class="section__projects" id="projects">
    <h2 class="projects__title">Mis Proyectos</h2>

    <div class="projects__project">
      <a href="notify-me.html">
        <h3 class="project__title">NotifyMe</h3>
        <div class="project__image notify-me"></div>
      </a>
    </div>

    <div class="projects__project">
      <a href="motivame.html" rel="noopener noreferrer">
        <h3 class="project__title">Motívame</h3>
        <div class="project__image motivame"></div>
      </a>
    </div>

    <div class="projects__project">
      <a href="safe-yourself.html" rel="noopener noreferrer">
        <h3 class="project__title">Safe Yourself</h3>
        <div class="project__image safe-yourself"></div>
      </a>
    </div>

    <div class="projects__project">
      <a href="string-changer.html">
        <h3 class="project__title">String Changer</h3>
        <div class="project__image string-changer"></div>
      </a>
    </div>
    
     <div class="projects__project">
      <a href="calculator.html">
        <h3 class="project__title">Calculator</h3>
        <div class="project__image calculator"></div>
      </a>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__credits">TomasTk &copy; 2020</p>
  </footer>

  <script src="scripts/scripts.js"></script>
